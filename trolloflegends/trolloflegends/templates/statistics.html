{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/main.css">
{% endblock %}
{% block js %}
<script type="text/javascript" src="{{STATIC_URL}}js/controller/statistics.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/d3.min.js"></script>
{% endblock %}
{% block body %}
<div id="body" data-ng-controller="IndexControl" data-ng-init="init()">
    <div class="sort-button">
        <button class="sort-heart" ng-click="selectVote()" ng-class="{sel:sortState=='vote'}">
            <span>[[getMaxVote()]]</span>
        </button>
        <button class="sort-time" ng-click="selectTime()" ng-class="{sel:sortState=='time'}">
            <span>[[getMaxTime()]]</span>
        </button>
        <button class="sort-comment" ng-click="selectComment()" ng-class="{sel:sortState=='comment'}">
            <span>[[getMaxReport()]]</span>
        </button>
    </div>
    <div id="graph">
    </div>
</div>
{% endblock %}
